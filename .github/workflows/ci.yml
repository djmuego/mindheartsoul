name: CI - Type Check + Build + Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-gates:
    name: Quality Gates (Doctor)
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript check
        run: npm run typecheck
      
      - name: Validate i18n key consistency
        run: npm run lint:i18n
      
      - name: Run tests
        run: npm test -- --run
      
      - name: Build production bundle
        run: npm run build
      
      - name: Upload build artifacts (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist-bundle-${{ github.sha }}
          path: dist/
          retention-days: 7
      
      - name: Report status
        if: always()
        run: |
          echo "âœ… CI Pipeline Status:"
          echo "TypeScript: ${{ steps.typecheck.outcome || 'completed' }}"
          echo "Tests: ${{ steps.test.outcome || 'completed' }}"
          echo "Build: ${{ steps.build.outcome || 'completed' }}"
